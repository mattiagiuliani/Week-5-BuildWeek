<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist</title>
  <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <script src="artist.js" defer></script>
</head>

<body data-bs-theme="dark">

  <div class="d-flex vh-100">



    <main class="flex-fill overflow-auto">


      <section id="artistHeader" class="p-5 d-flex align-items-end gap-4"
        style="min-height:300px; background:linear-gradient(180deg,#444,#121212)">

        <img id="artistImg" width="220" class="rounded-circle shadow-lg">

        <div>
          <small>ARTISTA</small>
          <h1 id="artistName" class="display-3 fw-bold">Nome artista</h1>
          <p id="artistFans" class="text-secondary"></p>

          <section class="p-4">
            <h4>Album</h4>
            <div id="albumGrid" class="row g-4"></div>
          </section>

          <button class="btn btn-success rounded-circle px-4 py-2"><i data-lucide="play" class="my-class"></i></button>
        </div>
      </section>



    </main>

  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
