<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <script src="album.js" defer></script>
</head>

<body data-bs-theme='dark'>
  <div class="container-fluid">
    <header class="my-3 d-flex ">
      <div class="buttons d-flex gap-2">
        <i class="bi bi-chevron-left btn rounded-circle bg-black bg-opacity-50"></i>
        <i class="bi bi-chevron-right btn rounded-circle bg-black bg-opacity-50"></i>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle bg-black bg-opacity-50 rounded-pill ps-0 py-0" type="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="user.jpg" class="img">
          Epicode Student...
        </button>
      </div>

    </header>


    <div class="d-flex vh-100">



      <main class="flex-fill overflow-auto">


        <section class="p-5 d-flex align-items-end gap-4"
          style="background: linear-gradient(180deg,#333,#121212); min-height: 300px;">

          <img src="https://picsum.photos/250" class="rounded shadow-lg" width="220">

          <div class="container">
            <small>ALBUM</small>
            <h1 class="display-4 fw-bold">Titolo Album</h1>
            <p class="text-secondary mb-1">Artista • 2026 • 12 brani</p>

            <button class="btn btn-success rounded-circle px-3 py-2">
              <i data-lucide="play" class="my-class"></i>
            </button>
            <button id="btnHeart" class="btn btn-success rounded-circle px-3 py-2">
              <i data-lucide="heart" class="my-class"></i>
            </button>
            <button id="btnDownload" class="btn btn-success rounded-circle px-3 py-2">
              <i data-lucide="download" class="my-class"></i>
            </button>
          </div>
        </section>



        <section class="p-4">
          <table class="table table-dark table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Titolo</th>
                <th>Durata</th>
              </tr>
            </thead>

            <tbody id="tracks">
              <tr>
                <td>1</td>
                <td>Intro</td>
                <td>2:12</td>
              </tr>
              <tr>
                <td>2</td>
                <td>My Song</td>
                <td>3:45</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Another Track</td>
                <td>4:01</td>
              </tr>
            </tbody>
          </table>
        </section>

      </main>

    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>


</body>

</html>
